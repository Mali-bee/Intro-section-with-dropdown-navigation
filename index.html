<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <!-- challenge actioned by Mali-billz | https://www.frontendmentor.io/profile/Mali-bee -->

  <title>Intro section with dropdown navigation | Frontend Mentor</title>

</head>
<body>

  <nav>

    <div class="desktop-menu">
      <ul>
        <li><a href="#"><img src="./images/logo.svg" class="official-logo"></a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <figure class="login-signup">
        <a href="#" class="btn btn-empty">Login</a>
        <a href="#" class="btn">Register</a>
      </figure>
      
    </div>

    <div class="mobile-header">
      <a href="#"><img src="./images/logo.svg" class="official-logo"></a>
      <button class="hamburger">
        <div class="bar"></div>
      </button>
    </div>
    <div class="mobile-menu">
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <figure class="login-signup">
        <a href="#" class="btn btn-empty">Login</a>
        <a href="#" class="btn">Register</a>
      </figure>
    </div>

  </nav>


  <main>

    <section id="container">

      <div class="row">

        <div class="left-pane">
          <div class="inner-left">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <div>
              <a href="#" class="btn btn-full">Learn more</a>
            </div>
          </div>
          <div class="logos">
            <ul>
              <li><img src="./images/client-databiz.svg" alt="logo"></li>
              <li><img src="./images/client-audiophile.svg" alt="logo"></li>
              <li><img src="./images/client-meet.svg" alt="logo"></li>
              <li><img src="./images/client-maker.svg" alt="logo"></li>
            </ul>
          </div>
        </div>

        <div class="right-pane">
          <div class="inner-right"> </div>
        </div>

      </div>

    </section>

  </main>
  
  <script src="./main.js"></script>

  </div> -->
</body>
</html>
